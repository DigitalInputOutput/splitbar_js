<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitBar-JS</title>
    <link rel="stylesheet" href="splitbar.css">
</head>
<template id="drag-template">
    <div class="drag-handle"></div>
</template>
<template id="part-template">
    <div class="part" style="width: 100%"></div>
</template>
<body>
    <label>
        <input type="checkbox" id="enable-left" checked>Enable Left Drag
    </label>
    <label>
        <input type="checkbox" id="enable-right" checked>Enable Right Drag
    </label>
    <label>
        <input type="checkbox" id="enable-right" checked>Enable Right Drag
    </label>

    <div class="bar" id="bar">
    </div>
    <div id="notice">
        <div class="triangle"></div>
        <div class="gif-image">
            <img src="notice.gif" alt="">
            <a href="javascript:void(0)">Close it!</a>
        </div>
    </div>
    <script src="splitbar.js"></script>
    <script>
        //splitbar.js
        new SplitBar(container = "bar");
        new Notice();
    </script>
</body>
</html>
